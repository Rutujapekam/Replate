<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replate â€” Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 80px auto;">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <div class="row">
        <div class="col">
          <label>Email</label>
          <input type="email" name="email" class="input" placeholder="you@example.com" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Password</label>
          <input type="password" name="password" class="input" placeholder="********" required>
        </div>
      </div>
      <div style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
    <p style="margin-top: 12px;">Already have an account? <a href="login.html">Login</a></p>
    <p id="signupMsg" class="help"></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
